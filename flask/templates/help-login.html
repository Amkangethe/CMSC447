<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Cinegram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo" onclick="openChatMenu()">
                <img src="{{ url_for('static', filename='logoT.png') }}" alt="Cinegram Logo">
            </div>
            <h1><a href="{{ url_for('auth.home-login') }}" class="home-link">Cinegram</a></h1>
        </div>
        <nav>
            <a href="{{ url_for('auth.home-login') }}">Home</a>
            <a href="{{ url_for('auth.profile') }}">Profile</a>
            <a href="{{ url_for('auth.friends') }}">Friends</a>
			<a href="{{ url_for('home') }}">Logout</a>
            <a href="{{ url_for('auth.help-login') }}"class="select">Help</a>
        </nav>
    </header>
    <main class="contact-page">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form action="{{ url_for('submit_contact') }}" method="post">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="name" required>
                
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="email" required>
                
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
	
    <!-- Overlay Side Menu for Chat -->
    <div id="chatMenu" class="chat-overlay">
        <div class="chat-header">
            <span class="closebtn" onclick="closeChatMenu()">&times;</span>
            <h2>Chat</h2>
        </div>
        <div class="chat-history">
            <!-- Chat history content goes here -->
            <p>User1: Hey!</p>
            <p>User2: Hello!</p>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>	
</body>
</html>
