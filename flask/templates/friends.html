<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinegram - Friends</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo" onclick="openChatMenu()">
                <img src="{{ url_for('static', filename='logoT.png') }}" alt="Cinegram Logo">
            </div>
            <h1><a href="{{ url_for('auth.home-login') }}" class="home-link">Cinegram</a></h1>
        </div>
        <nav>
            <a href="{{ url_for('auth.home-login') }}">Home</a>
            <a href="{{ url_for('auth.profile') }}">Profile</a>
            <a href="{{ url_for('auth.friends') }}"class="select">Friends</a>
			<a href="{{ url_for('home') }}">Logout</a>
            <a href="{{ url_for('auth.help-login') }}">Help</a>
        </nav>
    </header>

    <main>
        <section class="friends-search">
            <input type="text" placeholder="Search friends..." id="searchBar" onkeyup="filterFriends()">
        </section>

        <section class="friends-list">
            <h2>Friends</h2>
            
            <div id="friendsContainer">
                <!-- Active Friends -->
                <div class="friend-profile active">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture">
                    <div class="friend-info">
                        <h3>John Doe</h3>
                        <p class="status active-status">Active now</p>
                    </div>
                    <button class="friend-action" onclick="messageFriend('John Doe')">Message</button>
                </div>
                
                <div class="friend-profile active">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture">
                    <div class="friend-info">
                        <h3>Jane Smith</h3>
                        <p class="status active-status">Active now</p>
                    </div>
                    <button class="friend-action" onclick="messageFriend('Jane Smith')">Message</button>
                </div>

                <!-- Inactive Friends -->
                <div class="friend-profile idle">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture">
                    <div class="friend-info">
                        <h3>Mike Johnson</h3>
                        <p class="status idle-status">Idle</p>
                    </div>
                    <button class="friend-action" onclick="addFriend('Mike Johnson')">Add Friend</button>
                </div>

                <div class="friend-profile inactive">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture">
                    <div class="friend-info">
                        <h3>Emma Brown</h3>
                        <p class="status inactive-status">Inactive</p>
                    </div>
                    <button class="friend-action" onclick="addFriend('Emma Brown')">Add Friend</button>
                </div>
            </div>
        </section>
    </main>
	
	<!-- Overlay Side Menu for Chat -->
    <div id="chatMenu" class="chat-overlay">
        <div class="chat-header">
            <span class="closebtn" onclick="closeChatMenu()">&times;</span>
            <h2>Chat</h2>
        </div>
        <div class="chat-history">
            <!-- Chat history content goes here -->
            <p>User1: Hey!</p>
            <p>User2: Hello!</p>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
