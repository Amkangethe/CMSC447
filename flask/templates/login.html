<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinegram - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo" onclick="openChatMenu()">
                <img src="{{ url_for('static', filename='logoT.png') }}" alt="Cinegram Logo">
            </div>
            <h1><a href="{{ url_for('home') }}" class="home-link">Cinegram</a></h1>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}" class="select">Login</a>
            <a href="{{ url_for('signup') }}">Sign-Up</a>
            <a href="{{ url_for('help') }}">Help</a>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <form action="{{ url_for('submit_login') }}" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
        </div>
    </section>
</body>
</html>
