<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinegram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #1c1c1c;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom, #6a6aff, #1b1b5e);
            color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Section Titles */
        h2 {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        /* Movie List Container */
        .movie-section {
            margin-bottom: 30px;
        }

        .movie-list-container {
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 10px 0;
            background-color: #333;
            border-radius: 8px;
        }

        .movie-list {
            display: flex;
            gap: 15px;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding: 10px;
        }

        .movie-item {
            min-width: 150px;
            height: 220px;
            background-color: #555;
            border-radius: 8px;
            position: relative;
        }

        .movie-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 3px 6px;
            border-radius: 4px;
        }

        /* Scroll Buttons */
        .scroll-btn {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
            border-radius: 50%;
            z-index: 10;
            top: 50%;
            transform: translateY(-50%);
        }

        .scroll-btn.left {
            left: 5px;
        }

        .scroll-btn.right {
            right: 5px;
        }

        /* Additional Styles */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #444;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h1>Cinegram</h1>
    </div>
    <nav>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="help.html">Help</a>
    </nav>
</header>

<main>
    <!-- Trending Movies Section -->
    <section class="movie-section">
        <h2>Trending Movies</h2>
        <div class="movie-list-container">
            <button class="scroll-btn left" onclick="scrollLeft('trending')">&#9664;</button>
            <div class="movie-list" id="trending">
                <!-- Placeholder movie items; replace with dynamic content using API -->
                <div class="movie-item"><span class="movie-title">Movie 1</span></div>
                <div class="movie-item"><span class="movie-title">Movie 2</span></div>
                <div class="movie-item"><span class="movie-title">Movie 3</span></div>
                <div class="movie-item"><span class="movie-title">Movie 4</span></div>
                <div class="movie-item"><span class="movie-title">Movie 5</span></div>
            </div>
            <button class="scroll-btn right" onclick="scrollRight('trending')">&#9654;</button>
        </div>
    </section>

    <!-- Suggestions By Friends Section -->
    <section class="movie-section">
        <h2>Suggestions By Friends</h2>
        <div class="movie-list-container">
            <button class="scroll-btn left" onclick="scrollLeft('suggestions')">&#9664;</button>
            <div class="movie-list" id="suggestions">
                <!-- Placeholder movie items; replace with dynamic content using API -->
                <div class="movie-item"><span class="movie-title">Movie A</span></div>
                <div class="movie-item"><span class="movie-title">Movie B</span></div>
                <div class="movie-item"><span class="movie-title">Movie C</span></div>
                <div class="movie-item"><span class="movie-title">Movie D</span></div>
                <div class="movie-item"><span class="movie-title">Movie E</span></div>
            </div>
            <button class="scroll-btn right" onclick="scrollRight('suggestions')">&#9654;</button>
        </div>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2024 Cinegram. All rights reserved.</p>
</footer>

<script>
    function scrollLeft(containerId) {
        const container = document.getElementById(containerId);
        container.scrollLeft -= container.offsetWidth / 2; // Scroll half the width
    }

    function scrollRight(containerId) {
        const container = document.getElementById(containerId);
        container.scrollLeft += container.offsetWidth / 2; // Scroll half the width
    }
</script>

</body>
</html>
