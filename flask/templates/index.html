<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinegram</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #0047ab;
            color: #ffffff;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Section styling */
        main {
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        /* Movie list container styling */
        .movie-list-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .movie-list {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 10px;
            padding: 10px 0;
        }

        .movie-list img {
            width: 150px;
            height: 220px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .movie-list img:hover {
            transform: scale(1.05);
        }

        /* Scroll buttons */
        .scroll-btn {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            padding: 5px 10px;
        }

        .scroll-btn.left {
            left: 0;
        }

        .scroll-btn.right {
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <h1>Cinegram</h1>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <!-- <a href="profile.html">Profile</a>
            <a href="friends.html">Friends</a>
            <a href="settings.html">Settings</a> -->
            <a href="help.html">Help</a>
        </nav>
    </header>
    <main>
        <!-- Trending Movies Section -->
        <section class="trending">
            <h2>Trending Movies</h2>
            <div class="movie-list-container">
                <button class="scroll-btn left" onclick="scrollLeft('trending')">&#9664;</button>
                <div class="movie-list" id="trending">
                    <img src="https://via.placeholder.com/150x220.png?text=Blink+Twice" alt="Blink Twice">
                    <img src="https://via.placeholder.com/150x220.png?text=Afraid" alt="Afraid">
                    <img src="https://via.placeholder.com/150x220.png?text=Deadpool+3" alt="Deadpool 3">
                    <img src="https://via.placeholder.com/150x220.png?text=Cuckoo" alt="Cuckoo">
                    <img src="https://via.placeholder.com/150x220.png?text=Longlegs" alt="Longlegs">
                </div>
                <button class="scroll-btn right" onclick="scrollRight('trending')">&#9654;</button>
            </div>
        </section>

        <!-- Suggestions By Friends Section -->
        <section class="suggestions">
            <h2>Suggestions By Friends</h2>
            <div class="movie-list-container">
                <button class="scroll-btn left" onclick="scrollLeft('suggestions')">&#9664;</button>
                <div class="movie-list" id="suggestions">
                    <img src="https://via.placeholder.com/150x220.png?text=The+Matrix" alt="The Matrix">
                    <img src="https://via.placeholder.com/150x220.png?text=Scarecrow" alt="Scarecrow">
                    <img src="https://via.placeholder.com/150x220.png?text=Interstellar" alt="Interstellar">
                </div>
                <button class="scroll-btn right" onclick="scrollRight('suggestions')">&#9654;</button>
            </div>
        </section>
    </main>
    <script>
        // JavaScript to handle scrolling left and right
        function scrollLeft(listId) {
            const list = document.getElementById(listId);
            list.scrollBy({
                left: -300, // Adjust scroll amount as needed
                behavior: 'smooth'
            });
        }

        function scrollRight(listId) {
            const list = document.getElementById(listId);
            list.scrollBy({
                left: 300, // Adjust scroll amount as needed
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
