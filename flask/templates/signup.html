<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinegram - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo" onclick="openChatMenu()">
                <img src="{{ url_for('static', filename='logoT.png') }}" alt="Cinegram Logo">
            </div>
            <h1><a href="{{ url_for('home') }}" class="home-link">Cinegram</a></h1>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}" class="select">Sign-Up</a>
            <a href="{{ url_for('help') }}">Help</a>
        </nav>
    </header>

    <section class="signup-section">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form action="{{ url_for('submit_signup') }}" method="POST">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="first" name="firstname" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="last" name="lastname" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="password2" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>
            <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </section>
</body>
</html>
