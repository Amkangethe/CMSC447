<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinegram - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logoT.png" alt="Cinegram Logo">
            <h1>Cinegram</h1>
        </div>
        <div class="header-links">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
			<a href="help.html">Help</a>
        </div>
    </header>

    <section class="signup-section">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="first" name="name" placeholder="Enter your name" required>
                </div>
				<div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="last" name="name" placeholder="Enter your name" required>
                </div>
				<div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password1" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="password2" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>
            <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>
</body>
</html>
